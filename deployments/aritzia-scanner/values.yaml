replicaCount: 1

image:
  repository: ethanelliottio/aritzia-scanner
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  hostname: 'aritzia.elliott.haus'

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

env:
  NODE_ENV: 'production'
  PORT: '3000'
  DB_PATH: '/data/aritzia_stock.sqlite'

storage:
  size: 20Gi
  path: /data
