apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aritzia-scanner.fullname" . }}
  labels:
    {{- include "aritzia-scanner.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "aritzia-scanner.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "aritzia-scanner.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.storage.path }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "aritzia-scanner.fullname" . }}-pvc
