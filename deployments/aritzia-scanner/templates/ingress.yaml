{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "aritzia-scanner.fullname" . }}
  labels:
    {{- include "aritzia-scanner.labels" . | nindent 4 }}
spec:
  rules:
    - host: {{ .Values.ingress.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "aritzia-scanner.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
{{- end }}
