replicaCount: 1

image:
  repository: ethanelliottio/recipes-frontend
  tag: 2d1d5a7
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  hostname: 'recipes.elliott.haus'

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

# ConfigMap for nginx configuration
configMap:
  enabled: true
  name: recipes-frontend-nginx-config
  mountPath: /etc/nginx/conf.d/default.conf
  subPath: nginx.conf
