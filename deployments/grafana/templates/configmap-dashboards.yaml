{{- $root := . -}}
{{- range $path, $_ := .Files.Glob "dashboards/*.json" }}
{{- $name := base $path | trimSuffix ".json" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "grafana.fullname" $root }}-dashboard-{{ $name }}
  labels:
    {{- include "grafana.labels" $root | nindent 4 }}
    grafana_dashboard: "1"
data:
  {{ base $path }}: |
{{ $root.Files.Get $path | indent 4 }}
{{- end }}
