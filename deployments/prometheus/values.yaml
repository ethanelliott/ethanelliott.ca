replicaCount: 1

image:
  repository: prom/prometheus
  tag: v2.48.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9090

ingress:
  enabled: true
  hostname: 'prometheus.elliott.haus'

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

storage:
  size: 50Gi

# Retention period for metrics
retention:
  time: 15d
  size: 45GB

# Scrape interval for all targets
scrapeInterval: 15s

# Enable RBAC for Prometheus to scrape cluster metrics
rbac:
  create: true

# Service account settings
serviceAccount:
  create: true
  name: prometheus
