apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "recipes.fullname" . }}-data
  labels:
    {{- include "recipes.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.storage.size | default "1Gi" }}
  {{- if .Values.storage.storageClass }}
  storageClassName: {{ .Values.storage.storageClass }}
  {{- end }}
