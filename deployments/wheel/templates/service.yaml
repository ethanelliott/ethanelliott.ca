apiVersion: v1
kind: Service
metadata:
  name: { { include "wheel.fullname" . } }
  labels: { { - include "wheel.labels" . | nindent 4 } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: http
      protocol: TCP
      name: http
  selector: { { - include "wheel.selectorLabels" . | nindent 4 } }
