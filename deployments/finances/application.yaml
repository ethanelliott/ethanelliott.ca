apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: finances
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: home
  source:
    repoURL: https://github.com/ethanelliott/ethanelliott.ca.git
    path: deployments/finances
    targetRevision: main
    helm:
      releaseName: finances
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: {}
