replicaCount: 1

image:
  repository: ethanelliottio/finances
  tag: 80e8267
  pullPolicy: Always

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  hostname: 'finances-service.elliott.haus'
  cors:
    enabled: true
    allowOrigins:
      - https://finances.elliott.haus

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

env:
  NODE_ENV: 'production'
  HOST: '0.0.0.0'
  PORT: '3000'
  RP_ID: 'finances.elliott.haus'
  ORIGIN: 'https://finances.elliott.haus'
  PLAID_ENV: 'production'

# Secret environment variables (loaded from K8s secrets)
secretEnv:
  - name: JWT_SECRET
    secretName: finances-secrets
    secretKey: jwt-secret
  - name: COOKIE_SECRET
    secretName: finances-secrets
    secretKey: cookie-secret
  - name: PLAID_CLIENT_ID
    secretName: finances-secrets
    secretKey: plaid-client-id
  - name: PLAID_SECRET
    secretName: finances-secrets
    secretKey: plaid-secret

# Set to true to create the secret via Helm (for development/testing)
createSecret: false

storage:
  size: 10Gi
