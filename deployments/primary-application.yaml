apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
spec:
  project: home
  source:
    repoURL: https://github.com/ethanelliott/ethanelliott.ca.git
    targetRevision: main
    path: deployments
    directory:
      recurse: true
      exclude: 'primary-application.yaml'
      include: '**/application.yaml'
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
  ignoreDifferences:
    - group: '*'
      kind: Application
      jsonPointers:
        - /spec/syncPolicy/automated
