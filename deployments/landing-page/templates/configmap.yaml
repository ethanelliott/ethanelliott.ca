{{- if .Values.configMap.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.configMap.name }}
  namespace: {{ .Release.Namespace | default "default" }}
  labels:
    {{- include "landing-page.labels" . | nindent 4 }}
data:
  nginx.conf: |
    server {
        listen 80;
        server_name localhost {{ .Values.ingress.hostname }};
        
        root /usr/share/nginx/html;
        index index.html;
        
        # Handle Angular routing - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-javascript text/x-js;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Security: Deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }
{{- end }}
