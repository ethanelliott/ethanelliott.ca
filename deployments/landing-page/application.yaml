apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: landing-page
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: home
  source:
    repoURL: https://github.com/ethanelliott/ethanelliott.ca.git
    path: deployments/landing-page
    targetRevision: main
    helm:
      releaseName: landing-page
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
