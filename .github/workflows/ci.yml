name: Dev CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  # Check if this is a release commit - if so, skip this workflow
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if release commit
        id: check
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            COMMIT_MSG=$(git log -1 --pretty=%B)
            echo "Commit message: $COMMIT_MSG"
            
            # Check if commit message starts with "chore(release): publish" (works with squash merge)
            if [[ "$COMMIT_MSG" == chore\(release\):\ publish* ]]; then
              echo "should_skip=true" >> $GITHUB_OUTPUT
              echo "This is a release commit - skipping Dev CI"
            else
              echo "should_skip=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

  lint-and-build:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun nx affected -t lint --parallel=3

      - name: Build
        run: bun nx affected -t build --parallel=3

  build-and-push-dev:
    needs: [check-skip, lint-and-build]
    if: |
      needs.check-skip.outputs.should_skip != 'true' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check for affected container projects
        id: check-affected
        run: |
          AFFECTED=$(bun nx show projects --affected --with-target container 2>/dev/null || echo "")
          if [ -z "$AFFECTED" ]; then
            echo "has_affected=false" >> $GITHUB_OUTPUT
            echo "No affected container projects — skipping Docker builds"
          else
            echo "has_affected=true" >> $GITHUB_OUTPUT
            echo "Affected container projects: $AFFECTED"
          fi

      - name: Docker Login
        if: steps.check-affected.outputs.has_affected == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Affected Development Containers
        if: steps.check-affected.outputs.has_affected == 'true'
        id: build
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Building affected containers with tags: sha-${SHORT_SHA}, latest"

          bun nx affected -t container --tag=sha-${SHORT_SHA} --parallel=3
          bun nx affected -t container --tag=latest --parallel=3

          echo "✅ Affected containers built and pushed"

      - name: Update deployment manifests with new image tags
        if: steps.check-affected.outputs.has_affected == 'true'
        run: |
          SHORT_SHA=${{ steps.build.outputs.sha }}

          # Map from Nx project name to deployment directory
          declare -A DEPLOY_MAP
          DEPLOY_MAP[ai-gateway]=ai-gateway
          DEPLOY_MAP[aritzia-scanner]=aritzia-scanner
          DEPLOY_MAP[camera]=camera
          DEPLOY_MAP[camera-frontend]=camera-frontend
          DEPLOY_MAP[finances]=finances
          DEPLOY_MAP[finances-frontend]=finances-frontend
          DEPLOY_MAP[landing]=landing-page
          DEPLOY_MAP[recipes]=recipes
          DEPLOY_MAP[recipes-frontend]=recipes-frontend
          DEPLOY_MAP[server]=test-server
          DEPLOY_MAP[wheel]=wheel

          AFFECTED=$(bun nx show projects --affected --with-target container 2>/dev/null || echo "")

          UPDATED=0
          for PROJECT in $AFFECTED; do
            DEPLOY_DIR="${DEPLOY_MAP[$PROJECT]}"
            if [ -n "$DEPLOY_DIR" ] && [ -f "deployments/${DEPLOY_DIR}/values.yaml" ]; then
              sed -i "s/^\(\s*tag:\s*\).*/\1sha-${SHORT_SHA}/" "deployments/${DEPLOY_DIR}/values.yaml"
              echo "  Updated deployments/${DEPLOY_DIR}/values.yaml → sha-${SHORT_SHA}"
              UPDATED=$((UPDATED + 1))
            fi
          done

          echo "Updated ${UPDATED} deployment manifest(s)"

      - name: Commit and push deployment updates
        if: steps.check-affected.outputs.has_affected == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add deployments/*/values.yaml

          if git diff --cached --quiet; then
            echo "No deployment changes to commit"
          else
            git commit -m "ci(deploy): update image tags to sha-${{ steps.build.outputs.sha }} [skip ci]"
            git push
            echo "✅ Deployment manifests updated — ArgoCD will auto-sync"
          fi
