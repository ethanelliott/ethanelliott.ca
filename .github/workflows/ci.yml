name: Dev CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  # Check if this is a release commit - if so, skip this workflow
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if release commit
        id: check
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            COMMIT_MSG=$(git log -1 --pretty=%B)
            echo "Commit message: $COMMIT_MSG"
            
            # Check if commit message starts with "chore(release): publish" (works with squash merge)
            if [[ "$COMMIT_MSG" == chore\(release\):\ publish* ]]; then
              echo "should_skip=true" >> $GITHUB_OUTPUT
              echo "This is a release commit - skipping Dev CI"
            else
              echo "should_skip=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

  lint-and-build:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun nx affected -t lint --parallel=3

      - name: Build
        run: bun nx affected -t build --parallel=3

  build-and-push-dev:
    needs: [check-skip, lint-and-build]
    if: |
      needs.check-skip.outputs.should_skip != 'true' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check for affected container projects
        id: check-affected
        run: |
          AFFECTED=$(bun nx show projects --affected --with-target container 2>/dev/null || echo "")
          if [ -z "$AFFECTED" ]; then
            echo "has_affected=false" >> $GITHUB_OUTPUT
            echo "No affected container projects â€” skipping Docker builds"
          else
            echo "has_affected=true" >> $GITHUB_OUTPUT
            echo "Affected container projects: $AFFECTED"
          fi

      - name: Docker Login
        if: steps.check-affected.outputs.has_affected == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build, push, and update deployments
        if: steps.check-affected.outputs.has_affected == 'true'
        id: deploy
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

          echo "ğŸ³ Building affected containers with tag sha-${SHORT_SHA}..."
          bun nx affected -t container --tag=sha-${SHORT_SHA} --parallel=3

          echo "ğŸ³ Tagging affected containers as latest..."
          bun nx affected -t container --tag=latest --updateDeployment=false --parallel=3

          echo "âœ… All affected containers built and pushed"

      - name: Commit and push deployment updates
        if: steps.check-affected.outputs.has_affected == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add deployments/*/values.yaml

          if git diff --cached --quiet; then
            echo "No deployment changes to commit"
          else
            git commit -m "ci(deploy): update image tags to sha-${{ steps.deploy.outputs.sha }} [skip ci]"
            git push
            echo "âœ… Deployment manifests updated â€” ArgoCD will auto-sync"
          fi
