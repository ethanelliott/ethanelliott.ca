name: Dev CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  # Check if this is a release commit - if so, skip this workflow
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if release commit
        id: check
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            COMMIT_MSG=$(git log -1 --pretty=%B)
            echo "Commit message: $COMMIT_MSG"
            
            # Check if commit message starts with "chore(release): publish" (works with squash merge)
            if [[ "$COMMIT_MSG" == chore\(release\):\ publish* ]]; then
              echo "should_skip=true" >> $GITHUB_OUTPUT
              echo "This is a release commit - skipping Dev CI"
            else
              echo "should_skip=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

  lint-and-build:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --no-save

      - name: Lint
        run: bun nx affected -t lint

      - name: Build
        run: bun nx affected -t build

  build-and-push-dev:
    needs: [check-skip, lint-and-build]
    if: |
      needs.check-skip.outputs.should_skip != 'true' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --no-save

      - name: Build affected projects
        run: bun nx affected -t build

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Development Containers
        run: |
          echo "Building and pushing development containers with 'latest' tag..."

          # Get list of affected apps with container targets
          APPS=$(ls -d apps/*/ | xargs -n 1 basename)

          for APP in $APPS; do
            # Check if app has container target
            if bun nx show project $APP --json 2>/dev/null | grep -q '"container"'; then
              echo "Building $APP:latest..."
              bun nx run $APP:container --tag=latest || echo "⚠️  Failed to build $APP, continuing..."
            fi
          done

          echo "✅ Development containers built and pushed successfully"
