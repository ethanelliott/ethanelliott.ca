name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_all:
        description: 'Build all container apps (not just affected)'
        required: false
        type: boolean
        default: true

permissions:
  actions: read
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      NX_BASE: ${{ github.event.before }}
      NX_HEAD: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Determine build mode
        id: mode
        run: |
          if [ "${{ github.event.inputs.build_all }}" = "true" ]; then
            echo "cmd=run-many --all" >> $GITHUB_OUTPUT
          else
            echo "cmd=affected" >> $GITHUB_OUTPUT
          fi

      - name: Lint
        run: bun nx ${{ steps.mode.outputs.cmd }} -t lint --parallel=3

      - name: Build
        run: bun nx ${{ steps.mode.outputs.cmd }} -t build --parallel=3

      - name: Check for affected container projects
        id: check-affected
        run: |
          if [ "${{ steps.mode.outputs.cmd }}" = "run-many --all" ]; then
            echo "has_affected=true" >> $GITHUB_OUTPUT
            echo "Manual trigger â€” building ALL container projects"
          else
            AFFECTED=$(bun nx show projects --affected --with-target container 2>/dev/null || echo "")
            if [ -z "$AFFECTED" ]; then
              echo "has_affected=false" >> $GITHUB_OUTPUT
              echo "No affected container projects â€” skipping Docker builds"
            else
              echo "has_affected=true" >> $GITHUB_OUTPUT
              echo "Affected container projects: $AFFECTED"
            fi
          fi

      - name: Docker Login
        if: steps.check-affected.outputs.has_affected == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build, push, and update deployments
        if: steps.check-affected.outputs.has_affected == 'true'
        id: deploy
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

          echo "ğŸ³ Building containers with tag ${SHORT_SHA}..."
          bun nx ${{ steps.mode.outputs.cmd }} -t container --tag=${SHORT_SHA} --parallel=3

          echo "âœ… All containers built and pushed"

      - name: Commit and push deployment updates
        if: steps.check-affected.outputs.has_affected == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add deployments/*/values.yaml

          if git diff --cached --quiet; then
            echo "No deployment changes to commit"
          else
            git commit -m "ci(deploy): update image tags to ${{ steps.deploy.outputs.sha }} [skip ci]"
            git push
            echo "âœ… Deployment manifests updated â€” ArgoCD will auto-sync"
          fi
